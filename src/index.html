  <header>
    <!-------Logo------>

      <a href="" class="container-img-left_link">

          alt="DownloadGraphicArtsLogo">

  <main>

    <!-------Pagina1- Introducir datos de la tarjeta------>


    <div id="bloqueDeBienvenida" class="form-register">

      <h1>¡Bienvenid@!</h1>

      <h2>Este módulo te permitirá validar<br>
        un número de tarjeta debito o credito </h2>
      <h3>Para comenzar, llena los siguientes datos</h3>

      <input class="controls" type="text" name="cardNumber" id="creditcardnumber" placeholder="XXXX XXXX XXXX XXXX"
        maxlength="16">

      <!--<input class="controls" type="text" name="name-owner" id="nameowner" placeholder="Nombre del Titular">-->

      <button id="botonValidarDatosCajaPrincipal" class="bottonsgreen"> ¡Validar datos! </button>

    <!-------Pagina 2 Todo listo, datos correctos------>


    <div id="bloqueDeValidacion" class="ex5">

      <h1>¡Validación lista!</h1>
      <h2 id="cardMaskify"></h2>
      <!--Maskify en el siguiente lado-->
      <div id="alertaDeValidacion"></div>
      <h3> Puedes probar nuevamente con otra tarjeta
      </h3>

      <button id="botonRetornarDatosCajaSecundaria" class="bottonsgreen2"> ¡Probar Nuevamente! </button>


    </div>


    <!-------Datos Footer------>

    <div id="creditos" class="ex6">
